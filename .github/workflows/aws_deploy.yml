name: Python CDK Synthesis on Pull Request

on:
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  synthesize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Required for AWS CDK

      - name: Install AWS CDK
        run: npm install -g aws-cdk  # Install AWS CDK globally

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Match the Python version for your CDK app

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install all dependencies from requirements.txt

      - name: Bootstrap CDK
        run: cdk bootstrap  # Bootstrap CDK environment

      - name: Synthesize CDK
        run: cdk synth  # Synthesize the CloudFormation templates
